<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas Vindas</title>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button id="inicie" onclick="inicie()">Inicie o Desafio</button>

    <script>
        function inicie(){
            var nome=prompt("Qual o seu nome? ");
            var idade=Number(prompt("Qual a sua idade? "));
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
