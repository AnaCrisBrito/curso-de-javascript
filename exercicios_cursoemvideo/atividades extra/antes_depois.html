<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Despois</title>
</head>

<body>
    <h1>Antes e Depois</h1>
    <button id="botao" onclick="iniciar()">Antecessor e Sucessor</button>

    <script>
        function iniciar() {
            var numero = Number(prompt("Digite um número inteiro qualquer"));
            var antes = numero - 1;
            var depois = numero + 1;
            alert(`Antes de ${numero}, temos o número ${antes}.Depois de ${numero}, temos o número ${depois}.`)
        }
    </script>
</body>

</html>
